
<head th:replace="includes/head :: head"></head>



    <!--Main Navigation-->
    <header th:replace="includes/navigation :: navbar"></header>

    <script>
        window.onload = geolocateUser;
    </script>

    <!-- Start your project here-->
    <div class="container mt-5 pt-5">
        <div class="row mb-5">

            <div sec:authorize="isAuthenticated()">
                This content is only shown to authenticated users.
            </div>
            <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col-md-10 col-md-offset-2">
                    <h2>User Has Role Admin</h2>
                </div>
            </div>
            <div class="row" sec:authorize="hasAuthority('ADMIN') or hasAuthority('USER')">
                <div class="col-md-10 col-md-offset-2">
                    <h2>User Has Authority Admin</h2>
                </div>
            </div>


            <div class="col text-center">
                <h1 class="display-3">Movie theaters nearby</h1>
                <h4>Below are the closest movie theaters to your location.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col" th:each="cinema,iterStat : ${cinemas}">
            <!-- Card -->
                <div class="card" th:id="'cinema'+${iterStat}">

                    <!-- Card image -->
                    <img class="card-img-top cinema-image" th:src="@{'/img/cinema/' + ${cinema.GetName()}+ '.jpg'}" th:attr="alt=${cinema.GetName()}">

                    <!-- Card content -->
                    <div class="card-body">

                        <!-- Title -->
                        <h4 class="card-title">
                            <a class="cinema-title" th:text="${cinema.GetName()}"></a>
                        </h4>
                        <!-- Text -->
                        <dl class="row">
                            <dt class="col-sm-6">Distance</dt>
                            <dd class="col-sm-6 cinema-distance">Unknown</dd>
                            <dt class="col-sm-6">City</dt>
                            <dd class="col-sm-6 cinema-city" th:text="${cinema.GetCity().GetName()}"></dd>
                            <dt class="col-sm-6">Address</dt>
                            <dd class="col-sm-6 cinema-address" th:text="${cinema.GetAddress()}"></dd>
                        </dl>
                        <!-- Button -->
                        <a class="btn btn-primary cinema-btn" th:href="@{'/cinema/' + ${cinema.GetId()}}">View</a>

                    </div>

                </div>
                <!-- /Card -->
            </div>
            <!-- /Col -->
        </div>
    </div>
    </div>


    <footer th:replace="includes/footer :: footer"></footer>
